<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/destyle.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- アイコン -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- アイコンエラー回避 -->
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <title>BGM付きポートフォリオサイト</title>
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <ul>
        <button id="playBtn">
          <span class="material-icons" id="icon">music_note</span>
          <span>BGM</span>
        </button>
        <li><a href="#">Home</a></li>
        <li><a href="#">Articles</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </header>
    <!-- メイン -->
    <main>
      <!-- ポートフォリオサイトの画像 -->
      <div class="main-img-box">
        <img src="assets/images/main.jpg" alt="サイトのメイン画像" />
        <!-- ウェルカムメッセージ -->
        <div class="welcome-msg">
          <h1>Welcome!</h1>
        </div>
      </div>
      <!-- 新着記事タイトル -->
      <div class="new-articles-title-area"><h1>New Articles</h1></div>
      <!-- 新着記事3つ -->
      <div class="new-articles">
        <!-- 新着記事 -->
        <div class="article">
          <button>
            <img src="assets/images/arashiyama.jpg" alt="秋の京都" />
            <p>秋の京都に行ってきた！</p>
          </button>
        </div>
        <!-- 新着記事 -->
        <div class="article">
          <button>
            <img src="assets/images/montblanc.jpg" alt="京都のモンブラン" />
            <p>京都のモンブランをご紹介</p>
          </button>
        </div>
        <!-- 新着記事 -->
        <div class="article">
          <button>
            <img src="assets/images/otera.jpg" alt="京都の紅葉名所" />
            <p>おすすめの紅葉名所 in京都</p>
          </button>
        </div>
      </div>
      <!-- View Moreボタン -->
      <button id="view-more">View More</button>
    </main>

    <!-- フッター -->
    <footer>
      <!-- SNS -->
      <ul>
        <li id="facebook"><a href="#">Facebook</a></li>
        <li id="instagram"><a href="#">Instagram</a></li>
        <li id="twitter">
          <a href="https://twitter.com/Bunkei_Eng_Shun" target="_blank">
            Twitter
          </a>
        </li>
      </ul>
      <!-- コピーライト -->
      <p>©2023 Bunkei-Engineer-Shun</p>
    </footer>

    <!-- JavaScriptファイル -->
    <script src="index.js"></script>
  </body>
</html>
